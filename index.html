<h1>Título</h1>
<!--
    H1 = Utilizado para escrever um Título.
    Abertura da tag <> e fechamento da tag </>.
    Há tags que não possui elementos, tag de elemento vazio não contém fechamento </>.
    exemplo: <img src="" alt="">
-->

<img src="conteudo" alt="texto">

<!-- Atributos = informações extras/configurações.
Existem também elementos Boleanos(True ou false) que não necessitam de atributos. -->

<input type="text">
<input type="text" disabled>

<!-- Aspas
     omissão
     simples
     duplas
-->

<a href="" title="Isn't">link</a>
